  <script>
    let translated = false;
    re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}[]:;<>,.?\/~_+-=|\])/;
    const change = () => {
      translate(texto.value);
    };
    
    const translate = (code) => {
      let decode;
      let msg = '';
      decode = code.split(' ');
      for (let i = 0; i < decode.length; i++) {
        msg += dictionary(decode[i].charAt(0), decode[i].length);
      }
      texto.value = msg;
    };
    
    const dictionary = (number, len) => {
      translated = true;
      if(number == 0)
        return ' ';
      const indice = number - 1;
      const dicionario = [
        '.,;',
        'abc',
        'def',
        'ghi',
        'jkl',
        'mno',
        'pqrs',
        'tuv',
        'wxyz',
        ' ',
      ];
      
      
      if (dicionario[indice].length == 3) {
        return dicionario[indice].charAt((len - 1) % 3);
      } else {
        return dicionario[indice].charAt((len - 1) % 4);
      }
    };
    
    function addValue(value) {
      if (translated === true) { 
        texto.value = '';
        translated = false;
      }
      
      if(value == "0")
        texto.value += " ";
      else
        texto.value += value;
    }
    
    function apagar() {
      let str1 = texto.value;
      str1 = str1.substring(0, str1.length - 1);
      texto.value = str1;
    }
    
    function clean() {
    	texto.value = '';
    }
    
  </script>
